<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="container">
        <h1>Blog</h1>
        <div class="row">
            <div class="col">
                <h2 class="header">New post</h2>

                <input  
                    class='js-post-title-input post-title-input' 
                    type="text"
                    placeholder="Header">
                <textarea 
                    class="js-post-text-input post-text-input"
                    type="text"
                    placeholder="Write a post"></textarea>
            
                <button class="js-share-btn share-btn">
                    Share
                </button>

                <div id="validationMessage" class="validationMessage validationMessage__hidden"></div>
            </div>
            <div class="col">
                <h2 class="header">Posts</h2>

                <div class="js-posts posts">There are no posts...</div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
